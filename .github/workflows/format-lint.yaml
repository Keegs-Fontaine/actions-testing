name: GitHub Actions Linter Formatter Demo
on: [pull_request]

jobs:
  format-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }} # Requires a token in github secrets that allows write capability to the repository

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Get node version
        id: node
        run: |
          echo "::set-output name=version::$(node -v)"

      - name: Get node_modules cache
        uses: actions/cache@v3.0.2
        id: node_modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ steps.node.outputs.version }}

      - name: Install Dependencies
        run: npm install eslint prettier

      - name: Run Formatter
        run: npx prettier --check

      - name: Run ESLint
        run: npx eslint .

