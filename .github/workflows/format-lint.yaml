name: GitHub Actions Linter Formatter Demo
on: [pull_request]

jobs:
  format-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }} # Requires a token in github secrets that allows write capability to the repository

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install eslint prettier

      - name: Run Formatter
        run: npx prettier --check

      - name: Run ESLint
        run: npx eslint .

      - name: Reject PR
        run: echo PULL REQUEST REJECTED
