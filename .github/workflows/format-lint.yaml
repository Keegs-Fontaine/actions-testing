name: GitHub Actions Linter Formatter Demo
run-name: Format and Lint Project
on: [push, pull_request]
jobs:
  format-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is available
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install eslint prettier

      - name: Run Formatter
        run: npx prettier --write .

      - name: Run ESLint
        run: npx eslint . --fix

      - name: Commit Changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add .
          git commit -m "Format and lint code" || echo "No changes to commit"

      - name: Push Changes
        run: git push

